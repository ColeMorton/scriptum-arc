version: '3.8'

services:
  # n8n Workflow Automation for Zixly Internal Operations
  n8n:
    image: n8nio/n8n:latest
    container_name: zixly-n8n
    restart: unless-stopped
    ports:
      - '5678:5678' # n8n web interface
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      # Zixly Email Configuration
      - ZIXLY_EMAIL=${ZIXLY_EMAIL}
      - ZIXLY_FIRST_NAME=${ZIXLY_FIRST_NAME}
      - ZIXLY_LAST_NAME=${ZIXLY_LAST_NAME}
      - ZIXLY_EMAIL_PASSWORD=${ZIXLY_EMAIL_PASSWORD}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=Australia/Brisbane
      - N8N_LOG_LEVEL=info
      - N8N_METRICS=true
      - N8N_DIAGNOSTICS_ENABLED=true
      # Database configuration
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD}
      # Redis for queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=0
      # External API access
      - N8N_EXTERNAL_HOOK_FILES=/home/node/.n8n/external-hooks
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
      - ./n8n-credentials:/home/node/.n8n/credentials
      - ./n8n-external-hooks:/home/node/.n8n/external-hooks
    depends_on:
      - postgres
      - redis
    networks:
      - zixly-internal

  # PostgreSQL for n8n workflow persistence
  postgres:
    image: postgres:15-alpine
    container_name: zixly-n8n-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zixly-internal

  # Redis for n8n queue management
  redis:
    image: redis:7-alpine
    container_name: zixly-n8n-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - zixly-internal

  # Health check service
  n8n-health:
    image: curlimages/curl:latest
    container_name: zixly-n8n-health
    restart: 'no'
    depends_on:
      - n8n
    command: >
      sh -c "
        echo 'Waiting for n8n to be ready...' &&
        until curl -f http://n8n:5678/healthz; do
          echo 'n8n not ready, waiting...'
          sleep 5
        done &&
        echo 'n8n is ready!'
      "
    networks:
      - zixly-internal

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  zixly-internal:
    driver: bridge
    name: zixly-internal-network
