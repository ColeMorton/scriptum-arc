# Jekyll Configuration for GitHub Pages
name: Zixly Documentation
title: Zixly Documentation
description: DevOps Automation Services for Brisbane Tech Companies

# Theme
theme: jekyll-theme-cayman
# Alternative themes:
# - jekyll-theme-minimal
# - jekyll-theme-slate
# - jekyll-theme-architect

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Plugin settings
relative_links:
  enabled: true
  collections: false

optional_front_matter:
  enabled: true

readme_index:
  enabled: true
  remove_originals: false

titles_from_headings:
  enabled: true
  strip_title: false
  collections: false

# Build settings
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache

# GitHub Pages settings
baseurl: '/zixly'
url: 'https://colemorton.github.io'

# Navigation (optional - for future use)
navigation:
  - title: Home
    url: /
  - title: Architecture
    url: /architecture/
  - title: Business
    url: /business/
  - title: Services
    url: /services/
  - title: Marketing
    url: /marketing/
