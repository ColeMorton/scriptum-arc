<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />

    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />

    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .page-header {
        background: linear-gradient(120deg, #155799, #159957);
        color: white;
        text-align: center;
        padding: 3rem 1rem;
      }
      .project-name {
        margin: 0;
        font-size: 2.5rem;
        font-weight: bold;
      }
      .project-tagline {
        margin: 0.5rem 0;
        font-size: 1.25rem;
        opacity: 0.9;
      }
      .main-content {
        max-width: 64rem;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      .main-content h1 {
        color: #155799;
        border-bottom: 2px solid #eaecef;
        padding-bottom: 0.3rem;
      }
      .main-content h2 {
        color: #155799;
        border-bottom: 1px solid #eaecef;
        padding-bottom: 0.3rem;
        margin-top: 2rem;
      }
      .main-content h3 {
        color: #24292e;
        margin-top: 1.5rem;
      }
      .main-content a {
        color: #155799;
        text-decoration: none;
      }
      .main-content a:hover {
        text-decoration: underline;
      }
      .main-content code {
        background-color: #f6f8fa;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', Consolas, monospace;
      }
      .main-content pre {
        background-color: #f6f8fa;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
      }
      .main-content pre code {
        background-color: transparent;
        padding: 0;
      }
      .main-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }
      .main-content table th,
      .main-content table td {
        padding: 0.5rem 1rem;
        border: 1px solid #dfe2e5;
        text-align: left;
      }
      .main-content table th {
        background-color: #f6f8fa;
        font-weight: 600;
      }
      .main-content blockquote {
        border-left: 4px solid #155799;
        padding-left: 1rem;
        margin: 1rem 0;
        color: #6a737d;
      }
      .site-footer {
        text-align: center;
        padding: 2rem 1rem;
        background-color: #f6f8fa;
        border-top: 1px solid #dfe2e5;
        margin-top: 3rem;
        color: #6a737d;
      }
      @media (max-width: 768px) {
        .project-name {
          font-size: 1.75rem;
        }
        .project-tagline {
          font-size: 1rem;
        }
        .main-content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      {% if site.github.is_project_page %}
      <a
        href="{{ site.github.repository_url }}"
        class="btn"
        style="
          color: white;
          background: rgba(255, 255, 255, 0.2);
          padding: 0.75rem 1.5rem;
          border-radius: 0.3rem;
          margin-top: 1rem;
          display: inline-block;
        "
        >View on GitHub</a
      >
      {% endif %}
    </header>

    <main class="main-content">{{ content }}</main>

    <footer class="site-footer">
      <span class="site-footer-owner"> Maintained by <strong>Zixly DevOps Team</strong> </span>
      <span class="site-footer-credits"> | Brisbane, Queensland, Australia </span>
    </footer>
  </body>
</html>
