version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      production-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # Docker base images
  - package-ecosystem: 'docker'
    directory: '/services/webhook-receiver'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    labels:
      - 'docker'
      - 'security'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  - package-ecosystem: 'docker'
    directory: '/services/pipeline-worker'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    labels:
      - 'docker'
      - 'security'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    labels:
      - 'github-actions'
      - 'ci/cd'
      - 'automated'
    commit-message:
      prefix: 'ci'
      include: 'scope'
