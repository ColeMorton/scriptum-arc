  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - zixly-local
  #   healthcheck:
  #     test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8000/health']
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

volumes:
  redis_data:
    driver: local
  pipeline_data:
    driver: local

networks:
  zixly-local:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
