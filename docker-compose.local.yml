version: '3.8'

services:
  # LocalStack (AWS Services Emulation)
  localstack:
    image: localstack/localstack:3.0
    container_name: zixly-localstack
    restart: unless-stopped
    environment:
      - SERVICES=s3,dynamodb,sqs,sns,lambda,apigateway,cloudformation
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - '4566:4566'
      - '4510-4559:4510-4559'
    volumes:
      - ./localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - zixly-local
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zixly-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass local_dev_password
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    networks:
      - zixly-local
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # pipeline Workflow Automation
  pipeline:
    image: pipelineio/pipeline:latest
    container_name: zixly-pipeline
    restart: unless-stopped
    environment:
      - PIPELINE_HOST=localhost
      - PIPELINE_PORT=5678
      - PIPELINE_BASIC_AUTH_ACTIVE=true
      - PIPELINE_BASIC_AUTH_USER=cole.morton@hotmail.com
      - PIPELINE_BASIC_AUTH_PASSWORD=Password1
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.pipeline/database.sqlite
      - PIPELINE_ENCRYPTION_KEY=zixly-local-encryption-key-2024
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
    ports:
      - '5678:5678'
    volumes:
      - pipeline_data:/home/node/.pipeline
    # Note: Pipeline service now uses Supabase cloud database
    networks:
      - zixly-local
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5678/healthz']
      interval: 30s
      timeout: 10s
      retries: 3

  # Plane Project Management (commented out - requires separate database if enabled)
  # plane:
  #   image: makeplane/plane:latest
  #   container_name: zixly-plane
  #   restart: unless-stopped
  #   environment:
  #     - DATABASE_URL=your_supabase_database_url  # Use Supabase connection
  #     - REDIS_URL=redis://:local_dev_password@redis:6379
  #     - SECRET_KEY=local_plane_secret_key
  #     - WEB_URL=http://localhost:8000
  #     - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
  #   ports:
  #     - '8000:8000'
