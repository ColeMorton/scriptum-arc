version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: zixly-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=zixly_admin
      - POSTGRES_PASSWORD=local_dev_password
      - POSTGRES_DB=zixly_main
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - zixly-local
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U zixly_admin -d zixly_main']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zixly-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass local_dev_password
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - zixly-local
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: zixly-n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=local_dev_password
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=zixly_admin
      - DB_POSTGRESDB_PASSWORD=local_dev_password
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
    ports:
      - '5678:5678'
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zixly-local
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5678/healthz']
      interval: 30s
      timeout: 10s
      retries: 3

  # Plane Project Management
  plane:
    image: makeplane/plane:latest
    container_name: zixly-plane
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://zixly_admin:local_dev_password@postgres:5432/plane
      - REDIS_URL=redis://:local_dev_password@redis:6379
      - SECRET_KEY=local_plane_secret_key
      - WEB_URL=http://localhost:8000
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zixly-local
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

networks:
  zixly-local:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
